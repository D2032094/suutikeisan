<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="UTF-8">
    <title>Montecarlo Method</title>
    <link rel="stylesheet" href="montecarlo.css">

  </head>
  <body>
    <div id="contents">
      <div id="panel">
        <div>
          <button type="button" id="start" class="normal">start</button>
          <button type="button" id="clear" class="normal">clear</button>
        </div>
        <div>
          <p>許容誤差</p>
          <button type="button" id="b02" class="size">.000001</button>
          <button type="button" id="b03" class="size">.00000001</button>
          <button type="button" id="b04" class="size">.000000001</button>
        </div>
      <div>
        <p>理論値</p>
        <p id="theory"></p>
      </div>
      <br>
      <div>
      <p>二分法</p>
      <p id="nibun-answer"></p>
      <p id="nibun-answer2"></p>
      </div>
      <br>
      <div>
      <p>ニュートン法</p>
      <p id="newton-answer"></p>
      <p id="newton-answer2"></p>
      </div>
      <br>
      <div id="main">
        <div id="area1" class="area">
          <p>　計算回数と誤差の関係のグラフ</p>
          <canvas class="myCanvas" id="graph1" width="460" height="460"></canvas>
          <canvas class="myCanvas" id="graph1b" width="460" height="460"></canvas>
        </div>

       
      </div>
    </div>
  </body>
</html>
